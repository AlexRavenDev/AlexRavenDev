# This is a basic workflow to help you get started with Actions

name: Monthly Contribution Graph

on:
  schedule:
    - cron: '0 0 1 * *' # Runs at midnight on the 1st day of every month

jobs:
  generate-contribution-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Contribution Graph
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}
