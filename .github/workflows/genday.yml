name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Platane/snk action
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            output/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create output branch
        run: |
          git checkout -b output
          git add output/
          git commit -m "Add generated contribution graphs"
          git push origin output
